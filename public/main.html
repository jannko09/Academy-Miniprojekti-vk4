<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
</head>
<body>

    <div id = "tasksSection">

        <div class = "taskboard" id = "0" ondragover = "dragMove(event)" ondrop="dragStop(event)">
            <h3>All</h3>
            <p draggable = "true" id = "5" ondragstart = "dragStart(event)" height="30px" width = "30px">TASK</p>
        </div>

        <div class = "taskboard" id = "1" ondragover = "dragMove(event)" ondrop="dragStop(event)">
            <h3>Working</h3>
        </div>

        <div class = "taskboard" id = "2" ondragover = "dragMove(event)" ondrop="dragStop(event)">
            <h3>Done</h3>
        </div>

    <script type="text/javascript"  src="js/script.js"></script>
</body>
</html>
